<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Followers</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="./main.js" defer></script>

</head>

<body>
    <div class="container">
        <div class="twitter-container">
            <div class="image-container">
                <img class="image" src="./images/twitter.png">
            </div>
            <div id="twitter-followers" class="twitter followers">100</div>
            <div class="twitter text">Twitter Followers</div>
        </div>
        <div class="youTube-container">
            <div class="image-container">
                <img class="image" src="./images/youtube.png">
            </div>
            <div id="youtube-followers" class="youTube followers">100</div>
            <div class="youTube text">YouTube Subscribers</div>
        </div>
        <div class="facebook-container">
            <div class="image-container">
                <img class="image" src="./images/facebook.png">
            </div>
            <div id="facebook-followers" class="facebook followers">100</div>
            <div class="facebook text">Facebook Fans</div>
        </div>

    </div>
</body>
</html>
